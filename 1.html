<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random color generator</title>
    <style type="text/css">
    #circle{
        width: 200px;
        height: 200px;
        background-color: #ABCDEF;
        border-color: black;
        border-radius: 50%;
        border-style: dashed;
    }
    </style>
</head>
<body>
    <!create a circle>
    <div id="circle"></div>
    <script type="text/javascript">
    //random color generator-#+(any 6 hexadecimal)
    function randomColor(){
        colors="123456789ABCDEF";
        color='#'
        for(var i=0;i<6;i++){
            random=Math.ceil(Math.random()*14);
            color=color+ colors[random];
        }
        return color;
    }
    //fill the circle with colors being generated when circle is clicked
      Circle=document.getElementById('circle');
      Circle.onclick=function(){
      color=randomColor();
      circle.style.backgroundColor = color;}
    </script>
</body>
</html>
